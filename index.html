<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Example</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  </head>
  <style>
    .a-enter-vr-button {
      display: none !important; /* Hide the VR button */
    }
  </style>
  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="./pattern-cola.patt">
        <a-video src="ocean.mp4" width="3" height="2.25" position='0 0 0' rotation="-90 0 0"></a-video>
        <!-- Adjust width, height, position, and rotation as needed -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Remove the markers area and tracking backend text
      document.querySelector('a-marker-camera').removeAttribute('visible');
    </script>
  </body>
</html>
