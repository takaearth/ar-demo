<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR with Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube as a placeholder for AR content
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Set initial camera position
        camera.position.z = 5;

        // Function to convert latitude and longitude to world coordinates
        function lonLatToWorldCoords(lon, lat) {
            const x = lon;
            const z = lat;
            return { x, z };
        }

        // Set AR content position based on latitude and longitude
        const { x, z } = lonLatToWorldCoords(-1.317567, 36.828126); // Example: New York City coordinates
        cube.position.set(x, 0, z);

        // Add axes helper for visualization
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Render function
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
