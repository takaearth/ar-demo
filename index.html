<!DOCTYPE html>
<html>
<head>
  <title>AR Venue Navigation</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Camera Component -->
    <a-camera gps-new-camera></a-camera>

    <!-- Marker 1 -->
    <a-marker gps-new-entity-place="latitude: -1.317567; longitude: 36.828126">
      <!-- AR Element for Marker 1 -->
      <a-entity position="0 0.1 0">
        <a-text value="Location 1" color="white" align="center"></a-text>
      </a-entity>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker gps-new-entity-place="latitude: -1.3179082; longitude: 36.8282398">
      <!-- AR Element for Marker 2 -->
      <a-entity position="0 0.1 0">
        <a-text value="Location 2" color="white" align="center"></a-text>
      </a-entity>
    </a-marker>

    <!-- Add more markers as needed -->

    <!-- Direction Dots -->
    <!-- Add dots to show direction relative to the user -->
    <!-- You can dynamically position these dots based on user's orientation -->
    <a-entity position="0 0 -5">
      <a-sphere color="yellow" radius="0.1"></a-sphere>
    </a-entity>
    <!-- Add more direction dots as needed -->

    <!-- Handle events or interactions here -->

  </a-scene>
</body>
</html>
