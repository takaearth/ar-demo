<!DOCTYPE html>
<html>
  <head>
    <title>Location Based AR</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Camera component for location-based AR -->
      <a-camera gps-new-camera></a-camera>

      <!-- Entity representing a location -->
      <a-entity gps-new-entity-place="latitude: -1.3179082; longitude: 36.8282398;">
        <a-sphere radius="0.5" color="red"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
