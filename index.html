<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR with Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a textured sphere representing the Earth
        const earthTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
        const earthGeometry = new THREE.SphereGeometry(2, 32, 32);
        const earthMaterial = new THREE.MeshBasicMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Create a cube as a placeholder for AR content
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Set initial camera position
        camera.position.z = 5;

        // Function to convert latitude and longitude to world coordinates
        function lonLatToWorldCoords(lon, lat) {
            const x = (lon + 180) / 360 * 2 * Math.PI;
            const y = (lat + 90) / 180 * Math.PI;
            return { x: Math.sin(x) * Math.cos(y) * 2, y: Math.sin(y) * 2, z: Math.cos(x) * Math.cos(y) * 2 };
        }

        // Set AR content position based on latitude and longitude
        const { x, y, z } = lonLatToWorldCoords(-74.006, 40.7128); // Example: New York City coordinates
        cube.position.set(x, y, z);

        // Add axes helper for visualization
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Render function
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
