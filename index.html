<!DOCTYPE html>
<html>
<head>
    <title>AR Direction Indicator</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Camera component for location-based AR -->
        <a-camera gps-new-camera></a-camera>

        <!-- Entity representing the object -->
        <a-entity gps-new-entity-place="latitude: -1.3179082; longitude: 36.8282398;">
            <a-sphere radius="0.5" color="blue"></a-sphere>
        </a-entity>

        <!-- Sphere for indicating direction -->
        <a-sphere id="directionIndicator" radius="0.1" color="red"></a-sphere>
    </a-scene>

    <script>
        AFRAME.registerComponent('direction-indicator', {
            init: function () {
                // Get references to the object and direction indicator
                const object = document.getElementById('object');
                const directionIndicator = document.getElementById('directionIndicator');

                // Update the position of the direction indicator every frame
                this.el.sceneEl.addEventListener('renderstart', () => {
                    this.el.sceneEl.camera.getWorldPosition(object.position);
                    directionIndicator.object3D.position.copy(object.object3D.position);
                    directionIndicator.object3D.position.y += 1; // Offset above the object
                });
            }
        });
    </script>
</body>
</html>
